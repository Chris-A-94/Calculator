<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./stylesheet.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="bars">
            <h1 id="title">Calculator</h1>
        </div>
        <div id="middleBox">
            <div id="calculatorBox">
                <div id="display"></div>
                <div id="buttonBox">
                    <div class="row">
                        <button id="onOff">PWR</button>
                        <button id="allClear">A/C</button>
                        <button id="clear">C</button>
                        <button id="divison">/</button>
                    </div>
                    <div class="row">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="mutiplication">X</button>
                    </div>
                    <div class="row">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="substraction">-</button>
                    </div>
                    <div id="lowerRows">
                        <span id="leftRow">
                        <div class="row">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                        </div>
                        <div class="row">
                            <button id="zero">0</button>
                            <button id="floatingPoint">.</button>
                            <button id="equal">=</button>
                        </div>
                        </span>
                        <span id="rightRow"><button id="sum">+</button></span>                        
                    </div>                                 
                </div>
            </div>
        </div>
        <div class="bars">
            <p>PWR: On/off</p>
            <p>AC/C: Clear</p>
            <p>C: Delete</p>
        </div>
    </body>
</html>
